<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - Form</title>
    <link rel="icon" type="image/x-icon" href="../Image/pay.ico" />
    <link rel="stylesheet" href="../CSS/payment.css">
  </head>

  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>
          Name: *
          <input
            type="text"
            name="name"
            required
            placeholder="Enter your name"
          />
        </p>
        <fieldset>
          <legend>Gender *</legend>
          <p>
            Male <input type="radio" name="gender" required /> Female
            <input type="radio" name="gender" required /> other
            <input type="radio" name="gender" id="gender" required />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea name="address" id="address" cols="100" rows="5"></textarea>
        </p>
        <p>Email: * <input type="email" placeholder="@gmail.com" required /></p>
        <p>
          Pincode: *
          <input type="pincode" name="pincode" placeholder="123456" id="pincode" required />
        </p>
        <hr />
        <h2>Payment Information</h2>
        <p>
          Card Type: *
          <select name="card_type" id="card_type" required>
            <option value="">--Select a card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
          </select>
        </p>
        <p>
          Card Number: *
          <input type="number" name="card_number" id="card_number" placeholder="4455  8856  9548" required />
        </p>
        <p>
          Expiration Date: *
          <input type="date" name="exp_date" id="exp_date" required />
        </p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" placeholder="002" required /></p>

        <input type="button" value="pay Now" />
      </form>
    </div>
  </body>
</html>
